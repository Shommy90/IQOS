<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="fonts/MyFontsWebfontsKit.css"/> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>


  </head>
  <body>

    <div class="checkout clr">

        <div class="main-headline">
            <h2>Order Summary</h2>
        </div><!--main-headline-->

        <div class="order fl">

              <div class="order-box-wrap">
                  <div class="order-box filled">
                      <div class="check-mark">
                          <img src="images/check-blue.png" alt="check">
                      </div><!--check mark-->

                      <div class="box-title filled">
                        <h3>1. Fulfillment Method: Pick-Up In Store</h3>
                      </div><!--box title-->

                      <div class="box-edit">
                        <a href="#">Edit</a>
                      </div><!--box edit-->
                  </div><!--order-box-->
              </div><!--order-box-wrap-->


              <div class="recommended clr">
                  <div class="recom-title fl">
                      <h3 class="order-subtitle">Recommended</h3>
                  </div><!--recom-title-->

                  <div class="back-to-shop fr">
                      <a href="#">Go Back to Shop</a>
                  </div><!--back-to-shop-->
              </div><!--recommended-->


              <div class="order-box-wrap">
                  <div class="order-box bg-white">
                    <div class="box-title">
                      <h3>3. Select Pick Up Time & Location</h3>
                    </div><!--box title-->
                  </div><!--order-box-->


                  <div class="order-box-drop">
                      <div class="inner-box-drop-empty">

                      </div><!--inner-box-drop-empty-->
                  </div><!--order-box-drop-->
              </div><!--order-box-wrap-->


              <div class="order-box-wrap">
                  <div class="order-box">

                  </div><!--order-box-->
              </div><!--order-box-wrap-->


        </div><!--order-->

    </div><!--checkout-->

  </body>
</html>
